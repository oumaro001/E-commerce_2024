<script>

let date = new Date().getFullYear();
let date_copyright = document.getElementById('date_copyright').innerHTML = `${date} &copy;`;

let carrousel_header = document.getElementById('carrousel_header');
const api_URL = 'https://fakestoreapi.com/products';
let numberImages = 4; // nombre d'images afficher sur la pages d'ecrans

fetch(api_URL, { method: 'GET' })
    .then(response => response.json())
    .then(data => {
        const result = data;

        console.log(result);

        for (let i = 0; i < numberImages; i++) {
            let article = result[Math.floor(Math.random() * result.length)]; // l'article

            let block_article = document.createElement('div');
            block_article.classList.add('carousel-item');
            if (i === 0) {
                block_article.classList.add('active');
            }

            block_article.innerHTML = `<a href="article_id.html?id=${article.id}"><img src="${article.image}" class="d-block w-100" alt="${article.title}" /></a>`;

            carrousel_header.append(block_article);
        }
    })
    .catch(error => console.error('Error fetching images:', error));


    // scripts.js
document.addEventListener("DOMContentLoaded", function() {
    // Attendre que tout le contenu de la page soit complètement chargé
    window.addEventListener("load", function() {
        // Masquer le loader
        document.getElementById("loader").style.display = "none";
        // Afficher le contenu principal
        document.getElementById("content").style.display = "block";
    });
});


</script>
