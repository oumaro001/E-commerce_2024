<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

  let date = new Date().getFullYear();
  let date_copyright = document.getElementById('date_copyright').innerHTML = `${date} &copy;`;
  
  let section_article = document.getElementById('section_article');
  const api_URL = `https://fakestoreapi.com/products/category/women's clothing`;
  
  fetch(api_URL, { method: 'GET' })
      .then(response => response.json())
      .then(data => {
          const result = data;
  
          console.log(result);
  
          result.forEach(article => {
            let block_article = document.createElement('div');
              block_article.classList.add('card','m-2','card_article');
             
              block_article.innerHTML = `
                <img src="${article.image}" class="card-img-top h-100 w-100" alt="...">
                <div class="card-body text_card">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text text-danger">${article.price}€</p>
                  <a  href="article_id.html?id=${article.id}" class="btn btn-primary">Voir l'article</a>
                </div>
              
              `;
  
              section_article.append(block_article);
          });
  
              
          
      })
      .catch(error => console.error('Error fetching images:', error));
  
  </script>
